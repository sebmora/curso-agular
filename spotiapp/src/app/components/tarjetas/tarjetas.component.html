<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn">
  <div *ngFor="let item of items" class="col puntero" (click)="showArtist(item)">
    <div class="card h-100">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <span *ngFor="let artist of item.artists" class="badge bg-primary">
          {{artist.name}}
        </span>
      </div>
    </div>
  </div>
</div>
