<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let song of newSongs" class="col">
    <div class="card h-100">
      <img [src]="song.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{song.name}}</h5>
        <span *ngFor="let artist of song.artists" class="badge bg-primary">
          {{artist.name}}
        </span>
      </div>
    </div>
  </div>
</div>
