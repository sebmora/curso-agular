<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
  <div *ngFor="let artist of artists" class="col">
    <div class="card h-100">
      <img [src]="artist.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
  </div>
</div>
